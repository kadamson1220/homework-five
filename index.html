  <body>
 <nav>
      <h5>travel-fly</h5>
      <div class="link-holder">
        <a href="index.html">home</a>
        <a href="about.html">about</a>
        <a href="tours.html" class="active">tours</a>
        <a href="special-offers.html">special offers</a>
        <a href="blog.html">blog</a>
        <a href="contact.html">contact</a>
      </div>
    </nav>
    </nav>
    <div id="app">
      <div class="home" id="home">
        <div class="hero">
          <div class="callout">
            <h1>TRAVEL-FLY</h1>
            <p>
              Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fugiat
              aliquid minus nemo sed est.
            </p>
            <button class="Read-more-btn">READ MORE</button>
          </div>
        </div>
        <div class="home-content">
          <div class="promo">
            <div class="tour-one promo-image-box">
              <div class="promo-content">
                <h2>ISREAL</h2>
                <h3>FROM $1000</h3>
                <button>LEARN MORE</button>
              </div>
            </div>

            <div class="tour-two promo-image-box">
              <div class="promo-content">
                <h2>U.S.A.</h2>
                <h3>FROM $1500</h3>
                <button>LEARN MORE</button>
              </div>
            </div>

            <div class="tour-three promo-image-box">
              <div class="promo-content">
                <h2>AUSTRALIA</h2>
                <h3>FROM $1800</h3>
                <button>LEARN MORE</button>
              </div>
            </div>
          </div>

          <div class="booking-form-holder">
            <h1>BOOKING FORM</h1>

            <div class="two-col-txt-input">
              <input type="text" placeholder="name..." />
              <input type="text" placeholder="email..." />
            </div>

            <div class="two-col-txt-input">
              <input type="text" placeholder="country..." />
              <input type="text" placeholder="hotel..." />
            </div>

            <div class="date-input-holder">
              <label>Check-in</label>
              <input type="date" />

              <label>Check-out</label>
              <input type="date" />
            </div>

            <div class="selection-holder">
              <label>Adult</label>
              <select>
                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3+</option>
              </select>

              <label>Children</label>
              <select>
                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3+</option>
              </select>

              <label>Rooms</label>
              <select>
                <option>1</option>
                <option>2</option>
                <option>3+</option>
              </select>
            </div>

            <textarea placeholder="message..."></textarea>

            <button class="submit-btn">SUBMIT</button>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <h4>travel-fly</h4>
      <h5>Copyright 2019 travel-fly. All rights reserved</h5>
      <div class="icon-holder">

    </footer>
